<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscribe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form" id="subscribe-form">
            <h2>Go Premium</h2>
            <ul>
                <li>Listen Offline</li>
                <li>Download unlimited songs</li>
                <li>Ad-free experience</li>
            </ul>
            <button id="subscribe-btn">Subscribe Now (Simulated)</button>
            <p class="auth-switch"><a href="/">Back to Player</a></p>
        </div>
    </div>
    <script>
        document.getElementById('subscribe-btn').addEventListener('click', async () => {
            const response = await fetch('/api/subscribe', { method: 'POST' });
            if (response.ok) {
                alert('Subscription successful!');
                window.location.href = '/';
            } else {
                alert('Subscription failed.');
            }
        });
    </script>
</body>
</html>
